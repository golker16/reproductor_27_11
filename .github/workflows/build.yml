name: Build Windows EXE (onedir)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false
          fetch-depth: 0

      - name: Check icons exist
        shell: pwsh
        run: |
          if (-not (Test-Path ".\assets\app.ico")) {
            Write-Error "Falta .\assets\app.ico (icono del .exe)."
            exit 1
          }
          if (-not (Test-Path ".\assets\app.png")) {
            Write-Error "Falta .\assets\app.png (icono de la ventana)."
            exit 1
          }
          $ico = Get-Item ".\assets\app.ico"
          $png = Get-Item ".\assets\app.png"
          Write-Host ("Icono EXE: {0} ({1} bytes)" -f $ico.FullName, $ico.Length)
          Write-Host ("Icono ventana: {0} ({1} bytes)" -f $png.FullName, $png.Length)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install "pyinstaller>=6.10,<7"

      - name: Build (PyInstaller onedir)
        shell: pwsh
        run: |
          $icoAbs = (Resolve-Path ".\assets\app.ico").Path
          $appAbs = (Resolve-Path ".\app.py").Path
          pyinstaller `
            --noconfirm `
            --windowed `
            --onedir `
            --noupx `
            --icon "$icoAbs" `
            --collect-all PySide6 `
            --collect-all shiboken6 `
            --add-data "assets;assets" `
            "$appAbs"

          Write-Host "Built files:"
          Get-ChildItem -Recurse .\dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
